<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header font-weight-bold text-center" style="background-color:darkslategrey;color:white;">
          Inicio de Sesión
        </div>
        <div class="card-body">
      
          <div style="text-align: center;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1200px-IBM_logo.svg.png"
          width="100" height="40" class="d-inline-block align-center">
         </div>
         <br>
         <div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
            <div class="form-group">
              <label for="email"><i class="fas fa-user-tie"></i> Correo electrónico</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <label for="defaultForm-pass"><i class="fas fa-key"></i> Contraseña</label>
              <input type="password" id="defaultForm-pass" class="form-control" formControlName="password"
                placeholder="Contraseña">
            </div>
            <hr>
            <button class="btn btn-dark btn-block">Ingresar</button>
          </form>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
